<div class="container">
    <header>
        <h3>Contacts List Table</h3>
    </header>
    <table class="table table-striped" >
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
                <th>Phone</th>
                <th>eMail</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="contact in contacts">
                <td>{{ contact.name }}</td>
                <td>{{ contact.addr }}</td>
                <td>{{ contact.city }}</td>
                <td>{{ contact.state }}</td>
                <td>{{ contact.zip }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.email }}</td>
            </tr>    
        </tbody>
    </table>
    <br />

    <div class="row-fluid">
    <div class="span2"><a class="btn btn-small btn-primary" href="#/addcontact">Add Contact</a></div> 
    <div class="span2"><a class="btn btn-small btn-success" href="#/contacts2">Card View</a></div>
    </div>

</div>
